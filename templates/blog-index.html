{% extends "base.html" %}

{% block title %}
<title>Dan Craig's Blog</title>
{% endblock %}

{% block feed_link %}
<link rel="alternate" type="application/rss+xml" href="rss.xml" />
{% endblock %}

{% block body %}
<header>
<h1><a href="/">Dan Craig</a>'s Blog</h1>
</header>

<main id="blog">
{% for article in articles %}
<article>
<header>
<h1><a href="{{ article.url }}">{{ article.title }}</a></h1>
<time datetime="{{ article.date.strftime('%Y-%m-%d') }}">{{ article.date.strftime('%B %d, %Y') }}</time>
</header>
{{ article.html }}
</article>

{% endfor %}
</main>

{% endblock %}
